<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Instafoto</title>
</head>

<body>
    <div class="container-insta">
        <div class="item insta-header">
            <p class="insta-logo">InstaFront</p>
            <input type="search" class="buscador" name="buscador" value="Buscar">
            <img class="pic" src="img/ContainerPerfil.png" alt="Icono InstaFront">
        </div>
        <div class="item insta-main">
            <section class="insta-pic">
                <div class="column-pic">
                </div>
                <div class="column-pic">
                </div>
                <div class="column-pic">
                </div>
                <div class="column-pic">
                </div>
            </section>
            <section class="publicacion">
                <div class="head-publicacion">

                </div>
                <img src="" alt="Foto perfil">
                <ul class="acciones">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <p class="likes"></p>
                <p class="comments"></p>
                <p class="comentario"></p>
                <p class="comentario"></p>
            </section>
        </div>
        <div class="item insta-aside">
            <section class="container-perfil">
                <div class="perfil">
                    <img src="" alt="Imagen de perfil">
                    <div class="nick">
                        <p></p>
                    </div>
                    <a href="">Cambiar</a>
                </div>
                <div class="sugerencias">
                    <h4>Sugerencias para ti</h4>
                    <div class="sugerencia-activa">
                        <img src="" alt="Foto perfil">
                        <p></p>
                        <a href=""> Seguir</a>
                    </div>
                </div>
            </section>
        </div>
        <div class="item insta-footer">
            <p>
                Todos los derechos reservados a MARO
            </p>
        </div>
    </div>
</body>

</html>
